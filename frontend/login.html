<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Influencer Promotion Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .remember-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #333;
            font-size: 14px;
        }
        .remember-row input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.1);
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/">Influencer Platform</a>
            </div>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/">功能</a>
                <a href="/">定价</a>
                <a href="/">联系我们</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h1>登录</h1>
        
        <!-- 错误消息 -->
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <!-- 登录表单 -->
        <form id="login-form" action="/api/v1/auth/token" method="post">
            <div class="form-group">
                <label for="username">邮箱/手机号</label>
                <input type="text" id="username" name="username" placeholder="请输入邮箱或手机号" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <label class="remember-row" for="remember_me">
                <input type="checkbox" id="remember_me" name="remember_me">
                记住我（30天免登录）
            </label>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
        
        <div class="register-link">
            还没有账号？ <a href="/auth/register">立即注册</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/client.js"></script>
    <script>
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function getStoredToken() {
            return localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
        }

        function setAuthStorage(tokenData, rememberMe) {
            const keep = rememberMe ? localStorage : sessionStorage;
            const clear = rememberMe ? sessionStorage : localStorage;

            clear.removeItem('access_token');
            clear.removeItem('token_type');
            clear.removeItem('current_user_role');
            clear.removeItem('current_user_name');

            keep.setItem('access_token', tokenData.access_token);
            keep.setItem('token_type', tokenData.token_type);
        }

        function clearAuth() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('token_type');
            localStorage.removeItem('current_user_role');
            localStorage.removeItem('current_user_name');
            sessionStorage.removeItem('access_token');
            sessionStorage.removeItem('token_type');
            sessionStorage.removeItem('current_user_role');
            sessionStorage.removeItem('current_user_name');
        }

        async function checkTokenAndRedirect() {
            const token = getStoredToken();
            if (!token) return;

            const resp = await fetch('/api/v1/users/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (resp.ok) {
                const me = await resp.json();
                window.location.href = homeRouteByRole(me.role);
            } else {
                clearAuth();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkTokenAndRedirect().catch(() => clearAuth());
        });

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const rememberMe = document.getElementById('remember_me').checked;
            data.remember_me = rememberMe ? 'true' : 'false';

            try {
                const tokenResp = await fetch('/api/v1/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data)
                });

                if (!tokenResp.ok) {
                    const err = await tokenResp.json();
                    throw new Error(err.detail || '登录失败');
                }

                const tokenData = await tokenResp.json();
                setAuthStorage(tokenData, rememberMe);

                const meResp = await fetch('/api/v1/users/me', {
                    headers: { 'Authorization': `Bearer ${tokenData.access_token}` }
                });
                if (!meResp.ok) {
                    const meErr = await meResp.json().catch(() => ({}));
                    throw new Error(meErr.detail || '登录态校验失败');
                }

                const me = await meResp.json();
                const store = rememberMe ? localStorage : sessionStorage;
                store.setItem('current_user_role', me.role || '');
                store.setItem('current_user_name', me.display_name || me.username || '');
                window.location.href = homeRouteByRole(me.role);
            } catch (error) {
                clearAuth();
                showError(error.message || '登录失败');
            }
        });
    </script>
</body>
</html>
