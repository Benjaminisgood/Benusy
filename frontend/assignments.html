<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的任务 - Influencer Promotion Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .assignments-container { max-width: 1200px; margin: 0 auto; }

        .assignments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 12px;
            flex-wrap: wrap;
        }

        .assignments-header h1 {
            margin: 0;
            color: #102335;
            font-size: clamp(28px, 3vw, 34px);
        }

        .status-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-btn {
            padding: 8px 14px;
            border: 1px solid #cad9e7;
            border-radius: 999px;
            background: #fff;
            color: #5b6d83;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
        }

        .status-btn.active {
            background: linear-gradient(135deg, #0f9b8e, #2f79bb);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 8px 18px rgba(12, 124, 114, 0.28);
        }

        .assignments-table {
            overflow: auto;
            border: 1px solid #d8e5f1;
            border-radius: 14px;
            background: #fff;
            box-shadow: 0 8px 22px rgba(16, 37, 57, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 980px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e7edf4;
            font-size: 14px;
        }

        th { color: #607286; font-weight: 700; }
        td { color: #25364c; }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
        }

        .status-accepted { background: #fff3e0; color: #f57c00; }
        .status-in_review { background: #e3f2fd; color: #1976d2; }
        .status-completed { background: #e8f5e9; color: #2e7d32; }
        .status-rejected { background: #ffebee; color: #c62828; }
        .status-cancelled { background: #eceff1; color: #455a64; }

        .sync-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            background: #f1f5f9;
            color: #5f7086;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-warning { background: #c66f00; color: white; }
        .btn-warning:hover { filter: brightness(1.04); }

        .empty-state {
            display: none;
            border: 1px dashed #bfd0e1;
            border-radius: 14px;
            padding: 28px;
            text-align: center;
            color: #5f7086;
            background: #f9fcff;
        }

        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(7, 18, 30, 0.58);
            padding: 16px;
            z-index: 1600;
        }

        .modal-content {
            width: min(760px, 100%);
            max-height: 90vh;
            overflow: auto;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .modal-header h3 {
            margin: 0;
            color: #102335;
        }

        .modal-close {
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
            color: #66788f;
        }

        .form-group { margin-bottom: 14px; }

        .form-group textarea {
            min-height: 90px;
            resize: vertical;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .detail-item {
            background: #f7fbff;
            border: 1px solid #d8e5f1;
            border-radius: 10px;
            padding: 10px;
        }

        .detail-item strong {
            display: block;
            font-size: 12px;
            color: #607286;
            margin-bottom: 4px;
        }

        @media (max-width: 960px) {
            .assignments-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 720px) {
            .detail-grid { grid-template-columns: 1fr; }

            .status-filter {
                width: 100%;
            }

            .status-btn {
                flex: 1 1 calc(50% - 8px);
                text-align: center;
            }

            .actions {
                flex-direction: column;
            }

            .actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="user-body">
<div class="app-shell">
    <button class="mobile-nav-toggle" type="button" data-nav-toggle aria-label="打开导航菜单">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Influencer Platform</h2>
        </div>
        <ul class="sidebar-nav">
            <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i>仪表盘</a></li>
            <li><a href="/tasks"><i class="fas fa-tasks"></i>任务</a></li>
            <li><a href="/assignments" class="active"><i class="fas fa-clipboard-list"></i>我的任务</a></li>
            <li><a href="/profile"><i class="fas fa-user"></i>个人资料</a></li>
            <li><a href="/login" id="logout-link"><i class="fas fa-sign-out-alt"></i>退出登录</a></li>
        </ul>
    </aside>

    <div class="sidebar-overlay" data-nav-overlay></div>

    <main class="main-content">
        <div class="assignments-container">
            <div class="assignments-header">
                <h1>我的任务记录</h1>
                <div class="status-filter" id="status-filter">
                    <button class="status-btn active" data-status="all">全部</button>
                    <button class="status-btn" data-status="accepted">待提交</button>
                    <button class="status-btn" data-status="in_review">审核中</button>
                    <button class="status-btn" data-status="completed">已完成</button>
                    <button class="status-btn" data-status="rejected">已拒绝</button>
                </div>
            </div>

            <div id="alert" class="alert"></div>

            <div class="assignments-table">
                <table>
                    <thead>
                        <tr>
                            <th>任务</th>
                            <th>平台</th>
                            <th>分配时间</th>
                            <th>状态</th>
                            <th>同步状态</th>
                            <th>收益</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="assignments-body"></tbody>
                </table>
            </div>

            <div id="empty-state" class="empty-state">暂无匹配任务</div>
        </div>
    </main>
</div>

<div id="submit-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>提交任务链接</h3>
            <button class="modal-close" data-close="submit-modal">&times;</button>
        </div>
        <form id="submit-form">
            <input type="hidden" id="submit-assignment-id">
            <div class="form-group">
                <label for="submit-post-link">帖子链接</label>
                <input id="submit-post-link" type="url" placeholder="https://..." required>
            </div>
            <button class="btn btn-primary" type="submit">确认提交</button>
        </form>
    </div>
</div>

<div id="manual-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>手工补录数据</h3>
            <button class="modal-close" data-close="manual-modal">&times;</button>
        </div>
        <form id="manual-form">
            <input type="hidden" id="manual-assignment-id">
            <div class="detail-grid">
                <div class="form-group">
                    <label for="manual-likes">点赞</label>
                    <input id="manual-likes" type="number" min="0" value="0" required>
                </div>
                <div class="form-group">
                    <label for="manual-favorites">收藏</label>
                    <input id="manual-favorites" type="number" min="0" value="0" required>
                </div>
                <div class="form-group">
                    <label for="manual-shares">分享</label>
                    <input id="manual-shares" type="number" min="0" value="0" required>
                </div>
                <div class="form-group">
                    <label for="manual-views">浏览</label>
                    <input id="manual-views" type="number" min="0" value="0" required>
                </div>
            </div>
            <div class="form-group">
                <label for="manual-note">备注</label>
                <textarea id="manual-note" placeholder="可填写数据来源说明"></textarea>
            </div>
            <button class="btn btn-warning" type="submit">提交手工数据</button>
        </form>
    </div>
</div>

<div id="detail-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="detail-title">任务详情</h3>
            <button class="modal-close" data-close="detail-modal">&times;</button>
        </div>

        <div class="detail-grid" id="detail-grid"></div>

        <div class="form-group">
            <label>任务描述</label>
            <textarea id="detail-description" readonly></textarea>
        </div>
        <div class="form-group">
            <label>执行要求</label>
            <textarea id="detail-instructions" readonly></textarea>
        </div>
        <div class="form-group">
            <label>帖子链接</label>
            <input id="detail-post-link" readonly>
        </div>
    </div>
</div>

<script src="/static/js/client.js"></script>
<script src="/static/js/user-layout.js"></script>
<script>
    let allAssignments = [];
    let currentStatus = "all";

    function showAlert(message, type = "error") {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert ${type}`;
        alert.style.display = "block";
    }

    function clearAlert() {
        const alert = document.getElementById("alert");
        alert.style.display = "none";
    }

    function openModal(id) {
        document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
        document.getElementById(id).style.display = "none";
    }

    function getLatestMetric(assignment) {
        const metrics = assignment.metrics || [];
        if (metrics.length === 0) return null;
        const sorted = [...metrics].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        return sorted[0];
    }

    function renderAssignments() {
        const body = document.getElementById("assignments-body");
        const empty = document.getElementById("empty-state");

        const filtered = allAssignments.filter((assignment) => {
            return currentStatus === "all" || assignment.status === currentStatus;
        });

        if (filtered.length === 0) {
            body.innerHTML = "";
            empty.style.display = "block";
            return;
        }

        empty.style.display = "none";
        body.innerHTML = filtered
            .map((assignment) => {
                const task = assignment.task || {};
                const canSubmit = assignment.status === "accepted" || assignment.status === "rejected";
                const canManual = (
                    assignment.status === "in_review"
                    && (
                        assignment.metric_sync_status === "normal"
                        || assignment.metric_sync_status === "manual_required"
                        || assignment.metric_sync_status === "manual_rejected"
                    )
                );

                const actionButtons = [
                    `<button class="btn btn-outline" data-action="detail" data-id="${assignment.id}">详情</button>`,
                ];

                if (canSubmit) {
                    actionButtons.unshift(`<button class="btn btn-primary" data-action="submit" data-id="${assignment.id}">提交链接</button>`);
                }
                if (canManual) {
                    actionButtons.unshift(`<button class="btn btn-warning" data-action="manual" data-id="${assignment.id}">提交手工数据</button>`);
                }

                return `
                    <tr>
                        <td>${escapeHtml(task.title || "-")}</td>
                        <td>${escapeHtml(platformLabel(task.platform))}</td>
                        <td>${escapeHtml(formatDateTime(assignment.created_at))}</td>
                        <td><span class="status-badge status-${escapeHtml(assignment.status)}">${escapeHtml(assignmentStatusLabel(assignment.status))}</span></td>
                        <td><span class="sync-badge">${escapeHtml(metricSyncStatusLabel(assignment.metric_sync_status))}</span></td>
                        <td>¥${Number(assignment.revenue || 0).toFixed(2)}</td>
                        <td><div class="actions">${actionButtons.join("")}</div></td>
                    </tr>
                `;
            })
            .join("");
    }

    async function loadAssignments() {
        clearAlert();
        await requireUserWithRoles(["blogger"]);
        allAssignments = await apiRequest("/assignments/me");
        document.querySelector(".assignments-header h1").textContent = "我的任务记录";
        renderAssignments();
    }

    function openSubmitModal(assignment) {
        document.getElementById("submit-assignment-id").value = assignment.id;
        document.getElementById("submit-post-link").value = assignment.post_link || "";
        openModal("submit-modal");
    }

    function openManualModal(assignment) {
        document.getElementById("manual-assignment-id").value = assignment.id;

        const latest = getLatestMetric(assignment);
        document.getElementById("manual-likes").value = latest ? latest.likes : 0;
        document.getElementById("manual-favorites").value = latest ? latest.favorites : 0;
        document.getElementById("manual-shares").value = latest ? latest.shares : 0;
        document.getElementById("manual-views").value = latest ? latest.views : 0;
        document.getElementById("manual-note").value = "";

        openModal("manual-modal");
    }

    function openDetailModal(assignment) {
        const task = assignment.task || {};
        const latest = getLatestMetric(assignment);
        const grid = document.getElementById("detail-grid");

        document.getElementById("detail-title").textContent = task.title || "任务详情";
        document.getElementById("detail-description").value = task.description || "";
        document.getElementById("detail-instructions").value = task.instructions || "";
        document.getElementById("detail-post-link").value = assignment.post_link || "";

        const metricsText = latest
            ? `点赞 ${latest.likes} / 收藏 ${latest.favorites} / 分享 ${latest.shares} / 浏览 ${latest.views} (${latest.source})`
            : "暂无数据";

        grid.innerHTML = [
            ["平台", platformLabel(task.platform)],
            ["状态", assignmentStatusLabel(assignment.status)],
            ["同步状态", metricSyncStatusLabel(assignment.metric_sync_status)],
            ["收益", `¥${Number(assignment.revenue || 0).toFixed(2)}`],
            ["最近同步", formatDateTime(assignment.last_synced_at)],
            ["分配时间", formatDateTime(assignment.created_at)],
            ["同步错误", assignment.last_sync_error || "-"],
            ["最新指标", metricsText],
        ]
            .map(([key, value]) => `
                <div class="detail-item">
                    <strong>${escapeHtml(key)}</strong>
                    <div>${escapeHtml(value)}</div>
                </div>
            `)
            .join("");

        openModal("detail-modal");
    }

    document.addEventListener("DOMContentLoaded", async () => {
        document.getElementById("logout-link").addEventListener("click", () => {
            clearAuth();
        });

        document.getElementById("status-filter").addEventListener("click", (event) => {
            const button = event.target.closest("button[data-status]");
            if (!button) return;

            document.querySelectorAll("#status-filter .status-btn").forEach((item) => item.classList.remove("active"));
            button.classList.add("active");
            currentStatus = button.dataset.status;
            renderAssignments();
        });

        document.getElementById("assignments-body").addEventListener("click", (event) => {
            const button = event.target.closest("button[data-action]");
            if (!button) return;

            const assignmentId = Number(button.dataset.id);
            const assignment = allAssignments.find((item) => item.id === assignmentId);
            if (!assignment) return;

            if (button.dataset.action === "submit") {
                openSubmitModal(assignment);
                return;
            }
            if (button.dataset.action === "manual") {
                openManualModal(assignment);
                return;
            }
            openDetailModal(assignment);
        });

        document.querySelectorAll(".modal-close").forEach((item) => {
            item.addEventListener("click", () => closeModal(item.dataset.close));
        });

        document.querySelectorAll(".modal").forEach((modal) => {
            modal.addEventListener("click", (event) => {
                if (event.target === modal) {
                    closeModal(modal.id);
                }
            });
        });

        document.getElementById("submit-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            clearAlert();

            const assignmentId = Number(document.getElementById("submit-assignment-id").value);
            const postLink = document.getElementById("submit-post-link").value.trim();

            try {
                await apiRequest(`/assignments/${assignmentId}/submit`, {
                    method: "POST",
                    body: { post_link: postLink },
                });
                closeModal("submit-modal");
                showAlert("任务已提交并进入审核中：自动数据仅作预采集，请尽快提交手工数据", "success");
                await loadAssignments();
            } catch (error) {
                showAlert(error.message || "提交失败");
            }
        });

        document.getElementById("manual-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            clearAlert();

            const assignmentId = Number(document.getElementById("manual-assignment-id").value);
            const payload = {
                likes: Number(document.getElementById("manual-likes").value || 0),
                favorites: Number(document.getElementById("manual-favorites").value || 0),
                shares: Number(document.getElementById("manual-shares").value || 0),
                views: Number(document.getElementById("manual-views").value || 0),
                note: document.getElementById("manual-note").value.trim() || null,
            };

            try {
                await apiRequest(`/assignments/${assignmentId}/manual-metrics`, {
                    method: "POST",
                    body: payload,
                });
                closeModal("manual-modal");
                showAlert("手工数据已提交，等待管理员审核", "success");
                await loadAssignments();
            } catch (error) {
                showAlert(error.message || "提交手工数据失败");
            }
        });

        try {
            await loadAssignments();
        } catch (error) {
            showAlert(error.message || "加载任务记录失败");
        }
    });
</script>
</body>
</html>
