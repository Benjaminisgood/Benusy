<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - Influencer Promotion Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container { max-width: 1200px; margin: 0 auto; }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 22px;
        }

        .dashboard-title {
            margin: 0;
            color: #102335;
            font-size: clamp(27px, 3vw, 34px);
        }

        .dashboard-subtitle {
            margin: 7px 0 0;
            color: #5a6b80;
            font-size: 14px;
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #d5e2ee;
            padding: 10px 14px;
            box-shadow: 0 8px 22px rgba(18, 40, 62, 0.08);
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f9b8e, #2f79bb);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .user-meta h3 {
            margin: 0;
            color: #102335;
            font-size: 16px;
        }

        .user-meta p {
            margin: 2px 0 0;
            color: #5f7086;
            font-size: 13px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 14px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: linear-gradient(160deg, #ffffff, #f4f9ff);
            border-radius: 12px;
            border: 1px solid #d8e5f1;
            padding: 16px;
            box-shadow: 0 8px 20px rgba(16, 37, 57, 0.07);
        }

        .stat-title {
            margin: 0;
            color: #5d6f84;
            font-size: 13px;
            font-weight: 600;
        }

        .stat-value {
            margin: 8px 0 0;
            color: #102335;
            font-size: 28px;
            font-weight: 700;
        }

        .panel { padding: 18px; margin-bottom: 16px; }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .panel-title {
            margin: 0;
            color: #102335;
            font-size: 20px;
        }

        .panel-link {
            color: #1b6ea9;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
        }

        .panel-link:hover { text-decoration: underline; }

        .table-wrap {
            overflow: auto;
            border: 1px solid #dbe6f1;
            border-radius: 12px;
            background: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 760px;
        }

        th, td {
            padding: 11px 10px;
            border-bottom: 1px solid #e7edf4;
            text-align: left;
            font-size: 13px;
            color: #23354b;
        }

        th {
            color: #5f7085;
            font-weight: 700;
        }

        .status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            background: #f3f3f3;
            color: #555;
        }

        .status.accepted { background: #fff3e0; color: #f57c00; }
        .status.submitted { background: #ede7f6; color: #5e35b1; }
        .status.in_review { background: #e3f2fd; color: #1565c0; }
        .status.completed { background: #e8f5e9; color: #2e7d32; }
        .status.rejected, .status.cancelled { background: #ffebee; color: #c62828; }

        .formula-list {
            margin: 0;
            padding: 0;
            list-style: none;
            display: grid;
            gap: 8px;
        }

        .formula-list li {
            border: 1px solid #dce6f0;
            border-radius: 10px;
            background: #f9fcff;
            padding: 10px;
        }

        .formula-list strong {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: #102335;
        }

        .formula-list p {
            margin: 0;
            font-size: 13px;
            color: #5f7086;
            line-height: 1.6;
        }

        .empty {
            text-align: center;
            color: #5f7086;
            padding: 14px;
        }

        @media (max-width: 1024px) {
            .stats-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }

        @media (max-width: 720px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="user-body">
<div class="app-shell">
    <button class="mobile-nav-toggle" type="button" data-nav-toggle aria-label="打开导航菜单">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Influencer Platform</h2>
        </div>
        <ul class="sidebar-nav">
            <li><a href="/dashboard" class="active"><i class="fas fa-tachometer-alt"></i>仪表盘</a></li>
            <li><a href="/tasks"><i class="fas fa-tasks"></i>任务</a></li>
            <li><a href="/assignments"><i class="fas fa-clipboard-list"></i>我的任务</a></li>
            <li><a href="/profile"><i class="fas fa-user"></i>个人资料</a></li>
            <li><a href="/login" id="logout-link"><i class="fas fa-sign-out-alt"></i>退出登录</a></li>
        </ul>
    </aside>

    <div class="sidebar-overlay" data-nav-overlay></div>

    <main class="main-content">
        <div class="dashboard-container">
            <div id="alert" class="alert"></div>

            <div class="dashboard-header">
                <div>
                    <h1 class="dashboard-title">博主仪表盘</h1>
                    <p class="dashboard-subtitle">关键指标由后端统一计算，口径透明</p>
                </div>
                <div class="user-card">
                    <div class="avatar" id="current-avatar">?</div>
                    <div class="user-meta">
                        <h3 id="current-username">-</h3>
                        <p id="current-role">-</p>
                    </div>
                </div>
            </div>

            <section class="stats-grid">
                <div class="stat-card">
                    <p class="stat-title">可用任务</p>
                    <p class="stat-value" id="stat-available-tasks">0</p>
                </div>
                <div class="stat-card">
                    <p class="stat-title">进行中任务</p>
                    <p class="stat-value" id="stat-in-progress">0</p>
                </div>
                <div class="stat-card">
                    <p class="stat-title">已完成任务</p>
                    <p class="stat-value" id="stat-completed">0</p>
                </div>
                <div class="stat-card">
                    <p class="stat-title">累计收益</p>
                    <p class="stat-value" id="stat-total-revenue">¥0.00</p>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">最近活动</h2>
                    <a href="/assignments" class="panel-link">查看全部</a>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                        <tr>
                            <th>任务</th>
                            <th>分配时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="activity-body"></tbody>
                    </table>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">统计口径</h2>
                </div>
                <ul id="formula-list" class="formula-list"></ul>
            </section>
        </div>
    </main>
</div>

<script src="/static/js/client.js"></script>
<script src="/static/js/user-layout.js"></script>
<script>
    function showAlert(message) {
        const el = document.getElementById("alert");
        el.textContent = message;
        el.className = "alert error";
        el.style.display = "block";
    }

    function fillProfileHeader(user) {
        const name = user.display_name || user.username || "-";
        document.getElementById("current-username").textContent = name;
        document.getElementById("current-role").textContent = roleLabel(user.role);
        document.getElementById("current-avatar").textContent = name.slice(0, 1).toUpperCase() || "?";
    }

    function renderActivities(items) {
        const body = document.getElementById("activity-body");
        if (!items.length) {
            body.innerHTML = `<tr><td colspan="4" class="empty">暂无活动记录</td></tr>`;
            return;
        }

        body.innerHTML = items.map((item) => `
            <tr>
                <td>${escapeHtml(item.task_title || "-")}</td>
                <td>${escapeHtml(formatDateTime(item.created_at))}</td>
                <td><span class="status ${escapeHtml(item.status)}">${escapeHtml(assignmentStatusLabel(item.status))}</span></td>
                <td><a href="/assignments" class="panel-link">查看</a></td>
            </tr>
        `).join("");
    }

    function renderFormulas(items) {
        const list = document.getElementById("formula-list");
        if (!items.length) {
            list.innerHTML = `<li><strong>暂无说明</strong><p>后端未返回口径定义。</p></li>`;
            return;
        }

        list.innerHTML = items.map((item) => `
            <li>
                <strong>${escapeHtml(item.label || item.key || "-")}</strong>
                <p>${escapeHtml(item.definition || "-")}</p>
            </li>
        `).join("");
    }

    function renderStats(stats) {
        document.getElementById("stat-available-tasks").textContent = String(stats.available_tasks || 0);
        document.getElementById("stat-in-progress").textContent = String(stats.in_progress_assignments || 0);
        document.getElementById("stat-completed").textContent = String(stats.completed_assignments || 0);
        document.getElementById("stat-total-revenue").textContent = `¥${Number(stats.total_revenue || 0).toFixed(2)}`;
    }

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const user = await requireUserWithRoles(["blogger"]);
            fillProfileHeader(user);

            const dashboard = await apiRequest("/dashboard/blogger");
            renderStats(dashboard.stats || {});
            renderActivities(dashboard.recent_activities || []);
            renderFormulas(dashboard.formulas || []);
        } catch (error) {
            showAlert(error.message || "加载仪表盘失败");
        }

        document.getElementById("logout-link").addEventListener("click", () => {
            clearAuth();
        });
    });
</script>
</body>
</html>
